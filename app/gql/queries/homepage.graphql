query FeaturedCollectionsAndProducts($country: CountryCode, $language: LanguageCode) @inContext(country: $country, language: $language) {
    featuredCollections: collections(first: 3, sortKey: UPDATED_AT) {
        nodes {
            id
            title
            handle
            image {
                altText
                width
                height
                url
            }
        }
    }
    featuredProducts: products(first: 12) {
        nodes {
            ...ProductCard
        }
    }
}
